<html>
<head>
    <title>AngularJS $http Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"/>
    <script src="js/app.js"></script>
    <script src="js/productController.js"></script>
    <script src="js/productService.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
</head>
<body ng-app="myApp" class="ng-cloak">
<div class="generic-container" ng-controller="ProductController as ctrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Add Product Form </span></div>
        <div class="formcontainer">
            <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="name">Name</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.product.name" id="name"
                                   class="name form-control input-sm" placeholder="Enter your name"
                                   required="required"
                                   ng-minlength="3"/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.name.$error.required">This is a required field</span>
                                <span ng-show="myForm.name.$error.minlength">Minimum length required is 3</span>
                                <span ng-show="myForm.name.$invalid">This field is invalid </span>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="price">price</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.product.price" id="price" class="form-control input-sm"
                                   placeholder="Enter your price"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="description">description</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.product.description" id="description"
                                   class="description form-control input-sm" placeholder="Enter description"
                                   required="required"/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.description.$error.required">This is a required field</span>
                                <span ng-show="myForm.description.$invalid">This field is invalid </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="unitsInStock">unitsInStock</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.product.unitsInStock" id="unitsInStock"
                                   class="unitsInStock form-control input-sm" placeholder="Enter unitsInStock"
                                   required="required"/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.unitsInStock.$error.required">This is a required field</span>
                                <span ng-show="myForm.unitsInStock.$invalid">This field is invalid </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="imageURL">imageURL</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.product.imageURL" id="imageURL"
                                   class="form-control input-sm"
                                   placeholder="Enter imageURL"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-actions floatRight">
                        <input type="submit" value="{{!ctrl.product.id ? 'Add' : 'Update'}}"
                               class="btn btn-primary btn-sm"
                               ng-disabled="myForm.$invalid"/>
                        <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm"
                                ng-disabled="myForm.$pristine">Reset Form
                        </button>
                    </div>
                </div>
                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">List of Products </span></div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID.</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>UnitsInStock</th>
                    <th>imageURL</th>
                    <th width="20%"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="u in ctrl.products">
                    <td><span ng-bind="u.id"></span></td>
                    <td><span ng-bind="u.name"></span></td>
                    <td><span ng-bind="u.description"></span></td>
                    <td><span ng-bind="u.price"></span></td>
                    <td><span ng-bind="u.unitsInStock"></span></td>
                    <td><span ng-bind="u.imageURL"></span></td>
                    <td>
                        <button type="button" ng-click="ctrl.edit(u.id)" class="btn btn-success custom-width">Edit
                        </button>
                        <button type="button" ng-click="ctrl.remove(u.id)" class="btn btn-danger custom-width">Remove
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

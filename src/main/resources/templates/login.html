<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Logowanie</title>
</head>
<body>
<div layout:fragment="content">
    <div class="jumbotron">
        <h1 th:text="#{login}"></h1>
        <p>
            Wprowadź nazwę użytkownika i hasło
        </p>
    </div>
    <section class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Zaloguj się</h3>
                    </div>
                    <div class="panel-body">
                        <div th:if="${loginError}" class="alert alert-danger">
                            <p th:text="#{login.error_message}"></p>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Adres email" name='username'
                                           type="text"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Hasło" name='password' type="password"
                                           value=""/>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="remember-me"/> Remember me
                                    </label>
                                </div>
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <input type="submit" class="btn btn-lg btn-success btn-block"
                                               value="Zaloguj się"/>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <a href="/register" class="btn btn-lg btn-primary btn-block">Zarejestruj się</a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                        <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot
                            your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">Recovery password</h4>
                </div>
                <div class="modal-body">
                    <p>Type your email account</p>
                    <input type="email" name="recovery-email" id="recovery-email" class="form-control"
                           autocomplete="off"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-custom">Recovery</button>
                </div>
            </div> <!-- /.modal-content -->
        </div> <!-- /.modal-dialog -->
    </div>
</div>
</body>
</html>

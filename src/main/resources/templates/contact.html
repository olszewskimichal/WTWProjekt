<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Kontakt</title>
    <script src='https://www.google.com/recaptcha/api.js'/>
</head>
<body>
<div layout:fragment="content">
    <div class="jumbotron">
        <h1>
            Napisz do Nas
        </h1>
    </div>
    <div th:if="${contactSuccess}" class="alert alert-success">
        <p th:text="#{contactSuccessMessage}"></p>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form action="#" th:action="@{/contact}" th:object="${contactForm}"
                  class="form-horizontal"
                  method="post">
                <fieldset>
                    <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
                        <p th:each="err:${#fields.allErrors()}" th:text="${err}">...</p>
                    </div>
                    <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                        <div class="col-md-8">
                            <input id="name" th:field="*{name}" type="text" placeholder="Imię" required="required"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                        <div class="col-md-8">
                            <input id="lastName" th:field="*{lastName}" type="text" placeholder="Nazwisko"
                                   required="required" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i
                                class="fa fa-envelope-o bigicon"></i></span>
                        <div class="col-md-8">
                            <input id="email" th:field="*{email}" name="email" type="text" placeholder="Email adres"
                                   required="required" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i
                                    class="fa fa-pencil-square-o bigicon"></i></span>
                        <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" th:field="*{message}"
                                          placeholder="Napisz swoją wiadomość tutaj.Odpowiemy w przeciągu 2 dni roboczych"
                                          required="required" rows="7">
                                </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div align="center" id="g-recaptcha" class="g-recaptcha"
                             data-sitekey="6Lcd0RoTAAAAANZ5x7LZGZln0KAxNzgTIax3VGVe">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Zatwierdź</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
<div layout:fragment="script">
    <script>
        document.getElementById("contact").className = 'active';
    </script>

</div>
</html>

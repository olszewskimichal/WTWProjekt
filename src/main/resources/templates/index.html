<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Logowanie</title>
</head>
<body>
<div layout:fragment="content">
    <div class="jumbotron">
        <h1>
            Zaloguj się
        </h1>
        <p>
            Wprowadź nazwe użytkownika i hasło
        </p>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Zaloguj się</h3>
                </div>
                <div class="panel-body">
                    <div th:if="${loginError}">
                        <div class="alert alert-danger">
                            <p th:text="${errorMessage}"/>
                            <br/>
                        </div>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Nazwa użytkownika" name='j_username'
                                       type="text"/>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Hasło" name='j_password'
                                           type="password"
                                           value=""/>
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Zaloguj"/>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
